<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ⚠️ Example of a memory leak

      let element = document.getElementById("clickMe");

      function handleClick() {
        console.log("Clicked");
      }

      // ❌ Attaching listener without removal
      element.addEventListener("click", handleClick);

      // ✅ FIX (if you're removing the element later)
      function cleanup() {
        element.removeEventListener("click", handleClick);
        element = null; // release memory
      }
    </script>
  </body>
</html>
