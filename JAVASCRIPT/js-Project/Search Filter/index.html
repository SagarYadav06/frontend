<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FakeStore Products with Search & Category Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FakeStore Products</h1>
    <div class="controls">
      <input type="search" id="searchInput" placeholder="Search products..." />
      <div class="categories" id="categoryButtons">
        <!-- category buttons inserted here -->
      </div>
    </div>
    <div class="products" id="productsContainer">
      <!-- products will be shown here -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
