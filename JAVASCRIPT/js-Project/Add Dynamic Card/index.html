<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Dynamic Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <form id="cardForm">
        <input type="text" placeholder="Profile Pic URL" id="pic" />
        <input type="text" placeholder="Name" id="name" />
        <input type="text" placeholder="Occupation" id="job" />
        <input type="text" placeholder="Short Info" id="info" />
        <input type="submit" value="Add Card" />
      </form>

      <!-- Card container -->
      <div id="card-container">
        <!-- Dynamic cards will be added here -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
